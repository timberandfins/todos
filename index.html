<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Notes Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-selector {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 10px 20px;
            border: none;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            padding: 8px 15px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .date-nav button:hover {
            background: #764ba2;
        }

        .current-date {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .export-btn {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
            min-height: 500px;
        }

        .task-input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .task-input-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .add-btn {
            padding: 12px 30px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.6;
            border-color: #28a745;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .task-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-daily {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-weekly {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-monthly {
            background: #fff3e0;
            color: #e65100;
        }

        .badge-yearly {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .task-date {
            color: #666;
            font-size: 0.9em;
        }

        .task-notes {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

        .complete-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .week-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }

        .day-column {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            min-height: 300px;
        }

        .day-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .month-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .month-day {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            min-height: 100px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .month-day:hover {
            border-color: #667eea;
        }

        .month-day-number {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .month-day.other-month {
            opacity: 0.3;
        }

        .month-day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .month-day.today .month-day-number {
            color: white;
        }

        .task-count {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .year-view {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .month-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }

        .month-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .week-view {
                grid-template-columns: 1fr;
            }

            .month-view {
                grid-template-columns: repeat(2, 1fr);
            }

            .year-view {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
            }

            .date-nav {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Task & Notes Manager</h1>
            <p>Organize your daily, weekly, monthly, and yearly tasks</p>
        </div>

        <div class="controls">
            <div class="view-selector">
                <button class="view-btn active" data-view="day">Daily</button>
                <button class="view-btn" data-view="week">Weekly</button>
                <button class="view-btn" data-view="month">Monthly</button>
                <button class="view-btn" data-view="year">Yearly</button>
            </div>

            <div class="date-nav">
                <button id="prevBtn">‚Üê Previous</button>
                <div class="current-date" id="currentDate"></div>
                <button id="nextBtn">Next ‚Üí</button>
            </div>

            <button class="export-btn" id="exportBtn">üì• Export</button>
        </div>

        <div class="content">
            <div class="task-input-section">
                <h3>Add New Task/Note</h3>
                <div class="input-group">
                    <input type="text" id="taskTitle" placeholder="Task title...">
                    <select id="taskType">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Long-term</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="date" id="taskDate">
                </div>
                <div class="input-group">
                    <textarea id="taskNotes" placeholder="Notes (optional)..."></textarea>
                </div>
                <button class="add-btn" id="addTaskBtn">Add Task</button>
            </div>

            <div id="tasksContainer"></div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentView = 'day';
                this.currentDate = new Date();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setDefaultDate();
                this.render();
            }

            setDefaultDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('taskDate').value = today;
            }

            setupEventListeners() {
                // View buttons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentView = e.target.dataset.view;
                        this.render();
                    });
                });

                // Navigation buttons
                document.getElementById('prevBtn').addEventListener('click', () => this.navigate(-1));
                document.getElementById('nextBtn').addEventListener('click', () => this.navigate(1));

                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());

                // Export button
                document.getElementById('exportBtn').addEventListener('click', () => this.exportTasks());

                // Enter key to add task
                document.getElementById('taskTitle').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
            }

            navigate(direction) {
                switch(this.currentView) {
                    case 'day':
                        this.currentDate.setDate(this.currentDate.getDate() + direction);
                        break;
                    case 'week':
                        this.currentDate.setDate(this.currentDate.getDate() + (direction * 7));
                        break;
                    case 'month':
                        this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                        break;
                    case 'year':
                        this.currentDate.setFullYear(this.currentDate.getFullYear() + direction);
                        break;
                }
                this.render();
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const type = document.getElementById('taskType').value;
                const date = document.getElementById('taskDate').value;
                const notes = document.getElementById('taskNotes').value.trim();

                if (!title) {
                    alert('Please enter a task title');
                    return;
                }

                if (!date) {
                    alert('Please select a date');
                    return;
                }

                const task = {
                    id: Date.now(),
                    title,
                    type,
                    date,
                    notes,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.push(task);
                this.saveTasks();
                
                // Clear inputs
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskNotes').value = '';
                
                this.render();
            }

            toggleComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                }
            }

            getTasksForDate(date) {
                const dateStr = this.formatDate(date);
                return this.tasks.filter(t => t.date === dateStr);
            }

            getTasksForWeek(startDate) {
                const tasks = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + i);
                    tasks.push({
                        date: new Date(date),
                        tasks: this.getTasksForDate(date)
                    });
                }
                return tasks;
            }

            getTasksForMonth(year, month) {
                return this.tasks.filter(t => {
                    const taskDate = new Date(t.date);
                    return taskDate.getFullYear() === year && taskDate.getMonth() === month;
                });
            }

            getTasksForYear(year) {
                return this.tasks.filter(t => {
                    const taskDate = new Date(t.date);
                    return taskDate.getFullYear() === year;
                });
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            formatDateDisplay(date) {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            getWeekStart(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                return new Date(d.setDate(diff));
            }

            render() {
                this.updateDateDisplay();
                
                switch(this.currentView) {
                    case 'day':
                        this.renderDayView();
                        break;
                    case 'week':
                        this.renderWeekView();
                        break;
                    case 'month':
                        this.renderMonthView();
                        break;
                    case 'year':
                        this.renderYearView();
                        break;
                }
            }

            updateDateDisplay() {
                const dateDisplay = document.getElementById('currentDate');
                
                switch(this.currentView) {
                    case 'day':
                        dateDisplay.textContent = this.formatDateDisplay(this.currentDate);
                        break;
                    case 'week':
                        const weekStart = this.getWeekStart(this.currentDate);
                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekEnd.getDate() + 6);
                        dateDisplay.textContent = `${weekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;
                        break;
                    case 'month':
                        dateDisplay.textContent = this.currentDate.toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long' 
                        });
                        break;
                    case 'year':
                        dateDisplay.textContent = this.currentDate.getFullYear();
                        break;
                }
            }

            renderDayView() {
                const tasks = this.getTasksForDate(this.currentDate);
                const container = document.getElementById('tasksContainer');
                
                if (tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks for this day</h3>
                            <p>Add a task above to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `<div class="tasks-list">${tasks.map(task => this.renderTask(task)).join('')}</div>`;
                this.attachTaskEventListeners();
            }

            renderWeekView() {
                const weekStart = this.getWeekStart(this.currentDate);
                const weekData = this.getTasksForWeek(weekStart);
                const container = document.getElementById('tasksContainer');
                
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                
                container.innerHTML = `
                    <div class="week-view">
                        ${weekData.map((day, index) => `
                            <div class="day-column">
                                <div class="day-header">
                                    ${days[index]}<br>
                                    <small>${day.date.toLocaleDateString()}</small>
                                </div>
                                ${day.tasks.length > 0 ? 
                                    day.tasks.map(task => this.renderTask(task, true)).join('') :
                                    '<p style="text-align: center; color: #999; margin-top: 20px;">No tasks</p>'
                                }
                            </div>
                        `).join('')}
                    </div>
                `;
                this.attachTaskEventListeners();
            }

            renderMonthView() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const container = document.getElementById('tasksContainer');
                const days = [];
                
                // Previous month days
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                    const date = new Date(year, month - 1, prevMonthLastDay - i);
                    days.push({ date, isCurrentMonth: false });
                }
                
                // Current month days
                for (let i = 1; i <= daysInMonth; i++) {
                    const date = new Date(year, month, i);
                    days.push({ date, isCurrentMonth: true });
                }
                
                // Next month days
                const remainingDays = 42 - days.length;
                for (let i = 1; i <= remainingDays; i++) {
                    const date = new Date(year, month + 1, i);
                    days.push({ date, isCurrentMonth: false });
                }
                
                const today = new Date();
                
                container.innerHTML = `
                    <div class="month-view">
                        ${days.map(day => {
                            const tasks = this.getTasksForDate(day.date);
                            const isToday = day.date.toDateString() === today.toDateString();
                            return `
                                <div class="month-day ${!day.isCurrentMonth ? 'other-month' : ''} ${isToday ? 'today' : ''}">
                                    <div class="month-day-number">${day.date.getDate()}</div>
                                    ${tasks.length > 0 ? `<div class="task-count">${tasks.length} task${tasks.length > 1 ? 's' : ''}</div>` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            renderYearView() {
                const year = this.currentDate.getFullYear();
                const container = document.getElementById('tasksContainer');
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                container.innerHTML = `
                    <div class="year-view">
                        ${months.map((monthName, index) => {
                            const tasks = this.getTasksForMonth(year, index);
                            return `
                                <div class="month-card">
                                    <div class="month-name">${monthName}</div>
                                    <div style="text-align: center; font-size: 2em; color: #667eea; margin: 20px 0;">
                                        ${tasks.length}
                                    </div>
                                    <div style="text-align: center; color: #666;">
                                        task${tasks.length !== 1 ? 's' : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            renderTask(task, compact = false) {
                const badgeClass = {
                    daily: 'badge-daily',
                    weekly: 'badge-weekly',
                    monthly: 'badge-monthly',
                    yearly: 'badge-yearly'
                };

                if (compact) {
                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''}" style="padding: 10px; margin-bottom: 10px;">
                            <div class="task-title" style="font-size: 0.9em;">${task.title}</div>
                            <div class="task-actions" style="margin-top: 5px;">
                                <button class="complete-btn" data-id="${task.id}" style="padding: 4px 8px; font-size: 0.8em;">
                                    ${task.completed ? '‚Ü©Ô∏è' : '‚úì'}
                                </button>
                                <button class="delete-btn" data-id="${task.id}" style="padding: 4px 8px; font-size: 0.8em;">‚úï</button>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                        </div>
                        <div class="task-meta">
                            <span class="task-badge ${badgeClass[task.type]}">${task.type}</span>
                            <span class="task-date">üìÖ ${new Date(task.date).toLocaleDateString()}</span>
                        </div>
                        ${task.notes ? `<div class="task-notes">${task.notes}</div>` : ''}
                        <div class="task-actions">
                            <button class="complete-btn" data-id="${task.id}">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="delete-btn" data-id="${task.id}">Delete</button>
                        </div>
                    </div>
                `;
            }

            attachTaskEventListeners() {
                document.querySelectorAll('.complete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        this.toggleComplete(id);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        this.deleteTask(id);
                    });
                });
            }

            exportTasks() {
                let tasksToExport = [];
                let filename = '';

                switch(this.currentView) {
                    case 'day':
                        tasksToExport = this.getTasksForDate(this.currentDate);
                        filename = `tasks_${this.formatDate(this.currentDate)}.json`;
                        break;
                    case 'week':
                        const weekStart = this.getWeekStart(this.currentDate);
                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekEnd.getDate() + 6);
                        tasksToExport = this.tasks.filter(t => {
                            const taskDate = new Date(t.date);
                            return taskDate >= weekStart && taskDate <= weekEnd;
                        });
                        filename = `tasks_week_${this.formatDate(weekStart)}.json`;
                        break;
                    case 'month':
                        tasksToExport = this.getTasksForMonth(
                            this.currentDate.getFullYear(),
                            this.currentDate.getMonth()
                        );
                        filename = `tasks_${this.currentDate.getFullYear()}_${this.currentDate.getMonth() + 1}.json`;
                        break;
                    case 'year':
                        tasksToExport = this.getTasksForYear(this.currentDate.getFullYear());
                        filename = `tasks_${this.currentDate.getFullYear()}.json`;
                        break;
                }

                const dataStr = JSON.stringify(tasksToExport, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
                URL.revokeObjectURL(url);
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            loadTasks() {
                const saved = localStorage.getItem('tasks');
                return saved ? JSON.parse(saved) : [];
            }
        }

        // Initialize the app
        new TaskManager();
    </script>
